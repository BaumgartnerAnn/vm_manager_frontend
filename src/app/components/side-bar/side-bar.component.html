<div class="container">
    <mat-toolbar color="primary">
        <button mat-icon-button (click)="sidenav.toggle()" matTooltip="Menu">
            <mat-icon>menu</mat-icon>
        </button>
        <span class="toolbar-item-spacer"></span>
        <span>{{ titel }}</span>
        <span class="toolbar-item-spacer"></span>
        <button mat-icon-button matTooltip="My Account" [matMenuTriggerFor]="userAccountMenu">
            <mat-icon>account_circle</mat-icon>
        </button>
        <mat-menu #userAccountMenu [overlapTrigger]="false" yPosition="below">
            <button mat-menu-item routerLink="#">
                <mat-icon>person</mat-icon><span>My Account</span>
            </button>
            <button mat-menu-item routerLink="#">
                <mat-icon>settings</mat-icon><span>Settings</span>
            </button>
            <button mat-menu-item routerLink="#">
                <mat-icon>help</mat-icon><span>Help</span>
            </button>
            <mat-divider></mat-divider>
            <button mat-menu-item routerLink="#">
                <mat-icon>exit_to_app</mat-icon>L2ogout
            </button>
        </mat-menu>
    </mat-toolbar>

    <mat-sidenav-container clas="app-container">
        <mat-sidenav [disableClose]="false" #sidenav mode="side" [class.mat-elevation-z4]="true" class="app-sidenav">
            <li *ngFor="let path of paths">
                <div class="menu-link">
                    <a mat-button routerLink="{{ path.name }}" (click)="sidenav.close()" routerLinkActive="active" [class.active]="path.active">
                        <mat-icon class="menu">{{ path.icon }}</mat-icon>
                        <span class="menu">{{ path.name | uppercase}}</span>
                    </a>
                    <mat-divider></mat-divider>
                </div>
            </li>
        </mat-sidenav>
        <mat-sidenav-content>
            <router-outlet></router-outlet>
        </mat-sidenav-content>           
    </mat-sidenav-container>
</div>
