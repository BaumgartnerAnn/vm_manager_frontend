<div class="button-container">
    <div class="button-row">
        <button mat-raised-button (click)="onClickCancel()">Cancel</button>
        <button mat-raised-button color="primary" (click)="onClickDeployOnSelected()"
        [disabled]="template_name==='' || vmType===''">Deploy on selected systems</button>
        <button mat-raised-button color="primary" (click)="onClickDeployOnAll()"
        [disabled]="template_name==='' || vmType===''">Deploy on all systems</button>
    </div>
</div>
