<div class="card">
    <mat-card-header>
      <mat-card-title>{{ card_title }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="horizontal">
        <app-tile [label]="'Running'" [value]="running.toString()"></app-tile>
        <app-tile [label]="'Stopped'" [value]="stopped.toString()"></app-tile>
      </div>
    </mat-card-content>
</div>
