<mat-toolbar color="primary">
    <span>LOGIN</span>
</mat-toolbar>

<form [formGroup]="loginForm" #formDirective="ngForm" (ngSubmit)="login(formDirective)" class="center">
    <mat-form-field>
        <mat-label>Username</mat-label>
        <input type="text" matInput formControlName="username" placeholder="Who is the one and only">
        <mat-error *ngIf="loginForm.get('username')?.hasError('required')">
            Username is required
        </mat-error>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Password</mat-label>
        <input type="password" matInput formControlName="password" placeholder="Dr maggus rÃ¼hl">
        <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
            Password is required
        </mat-error>
    </mat-form-field>
    <button mat-raised-button type="submit" [disabled]="loginForm.invalid" (click)="login">Submit</button>
</form>
